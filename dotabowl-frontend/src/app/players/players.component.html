<div class="container">

    <div style="overflow-x: auto;">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
        <ng-container matColumnDef="profilePicture">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let player" sticky>
            <img [src]="player.profilePictureUrl" alt="{{player.name}}" class="player-img">
        </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let player" sticky>{{ player.name }}</td>
        </ng-container>

        <ng-container matColumnDef="totalWins">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Wins</th>
            <td mat-cell *matCellDef="let player">{{ player.totalWins }}</td>
        </ng-container>

        <ng-container matColumnDef="totalLosses">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Losses</th>
            <td mat-cell *matCellDef="let player">{{ player.totalLosses }}</td>
        </ng-container>

        <ng-container matColumnDef="winRate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Win Rate</th>
            <td mat-cell *matCellDef="let player" [ngStyle]="{'background-color': getWinRateColor(player.winRate)}">{{ player.winRate | number:'1.0-2' }}%</td>
        </ng-container>

        <ng-container matColumnDef="totalGameTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Game Time</th>
            <td mat-cell *matCellDef="let player" >{{ player.totalGameTime | minutesToTime}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>


</div>
